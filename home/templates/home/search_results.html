<!-- templates/home/search_results.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Search Results</h2>
    {% for product in products %}
    <div>
        <h4>{{ product.name }}</h4>
        <p>{{ product.description }}</p>
    </div>
    {% empty %}
    <p>No products found.</p>
    {% endfor %}
</div>
{% endblock %}
